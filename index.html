<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <article class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="illustration of a person dancing while listening to music with a phone" >
      </div>
      
      <h1>
        Order Summary
      </h1>
 
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="price-model">
        <img src="images/icon-music.svg" alt="icon of a music key">
        <div>
          <b>Annual Plan</b>
          <span>$59.99/year</span>
        </div>
        <a class="link">
          Change
        </a>
        
      </div>

      <div class="buttons">

        <button class="payment">
          Proceed to Payment
        </button>

        <button class="cancel">
          Cancel Order
        </button>
      </div>

    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    Coded by <a href="https://www.linkedin.com/in/arnaud-naldo-pilon/">
      Naldo
    </a>.
  </footer>
</body>
</html>
